version: "3"

volumes:
  db_data:
  redis_data:

services:
  mastodon:
    image: tootsuite/mastodon:v4.1
    env_file: docker/mastodon/.env.production
    command: bash -c "bundle exec rake db:migrate && bundle exec rails s -p 3000"
    healthcheck:
      # prettier-ignore
      test: ["CMD-SHELL", "wget -q --spider --proxy=off localhost:3000/health || exit 1"]
      interval: 2s
      timeout: 2s
      retries: 30
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./docker/mastodon/public/system:/mastodon/public/system
  mastodon-streaming:
    image: tootsuite/mastodon:v4.1
    env_file: ./docker/mastodon/.env.production
    command: node ./streaming
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    depends_on:
      mastodon:
        condition: service_healthy
  mastodon-sidekiq:
    image: tootsuite/mastodon:v4.1
    env_file: ./docker/mastodon/.env.production
    command: bundle exec sidekiq
    depends_on:
      mastodon:
        condition: service_healthy
    volumes:
      - ./docker/mastodon/public/system:/mastodon/public/system
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[s]idekiq\ 6' || false"]
  misskey:
    image: misskey/misskey:13.13
    volumes:
      - ./docker/misskey/files:/misskey/files
      - ./docker/misskey/.config:/misskey/.config:ro
      - ./docker/mkcert:/mkcert
    environment:
      - NODE_ENV=development
      - NODE_EXTRA_CA_CERTS=/mkcert/rootCA.pem
    healthcheck:
      test: ["CMD-SHELL", "node -e 'fetch(`http://localhost:3000`)'"]
      interval: 2s
      timeout: 2s
      retries: 30
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
  nginx:
    image: nginx:1-alpine
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      default:
        aliases:
          - soshal.localhost
          - remote.localhost
          - misskey.localhost
          - mastodon.localhost
    depends_on:
      misskey:
        condition: service_healthy
      mastodon:
        condition: service_healthy
  db:
    image: postgres:15-alpine
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 5
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
  mail:
    image: mailhog/mailhog:v1.0.1
    ports:
      - 8025:8025
