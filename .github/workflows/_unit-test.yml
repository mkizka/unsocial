name: _unit-test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
      - run: pnpm i
      - run: pnpm tsc --noEmit
      - run: pnpm lint
      - run: pnpm test
