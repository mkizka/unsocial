name: commit

on:
  push:
    branches:
      - main

jobs:
  unit-test:
    uses: ./.github/workflows/_unit-test.yml
  e2e-test:
    uses: ./.github/workflows/_e2e-test.yml
    secrets: inherit
  mutation-test:
    uses: ./.github/workflows/_mutation-test.yml
    secrets: inherit
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: pnpm
      - run: pnpm i
      - uses: changesets/action@v1
        id: changesets
        with:
          publish: git fetch --tags && pnpm changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.UNSOCIAL_BOT_APP_ID }}
          private-key: ${{ secrets.UNSOCIAL_BOT_PRIVATE_KEY }}
      - name: Merge PR
        if: steps.changesets.outputs.pullRequestNumber > 0
        run: gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --squash --delete-branch --admin
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
  deply-docker-image:
    runs-on: ubuntu-latest
    needs: bump-version
    if: needs.bump-version.outputs.published == 'true'
    strategy:
      matrix:
        # https://github.com/changesets/changesets/discussions/1230#discussioncomment-7918696
        package: ${{ fromJson(needs.bump-version.outputs.publishedPackages) }}
    permissions:
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ matrix.package.version }}
            type=raw,value=latest
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  create-renovate-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      # https://zenn.dev/kshida/articles/auto-generate-release-pr-with-github-actions
      - name: Check PR
        id: check-pr
        run: echo "count=$(gh pr list --author 'github-actions[bot]' --search 'Renovate Updates' | wc -l)" >> "$GITHUB_OUTPUT"
      - name: Create PR
        if: steps.check-pr.outputs.count == 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git switch -c renovate-pr
          cp -f .github/workflows/renovate-pr.md .changeset/
          git add .
          git commit -m "Renovate Updates"
          git push origin renovate-pr
          gh pr create -B main -H renovate-pr -t "Renovate Updates" -b ''
