name: bump-version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: pnpm
      - run: pnpm i
      - uses: changesets/action@v1
        id: changesets
        with:
          publish: pnpm changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.UNSOCIAL_BOT_APP_ID }}
          private-key: ${{ secrets.UNSOCIAL_BOT_PRIVATE_KEY }}
      - name: Merge PR
        if: steps.changesets.outputs.pullRequestNumber > 0
        run: gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --squash --delete-branch --admin
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
  release-new-version:
    runs-on: ubuntu-latest
    needs: bump-version
    if: needs.bump-version.outputs.published == 'true'
    strategy:
      matrix:
        # https://github.com/changesets/changesets/discussions/1230#discussioncomment-7918696
        package: ${{ fromJson(needs.bump-version.outputs.publishedPackages) }}
    permissions:
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ matrix.package.version }}
            type=raw,value=latest
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
